<div class="card shadow">
    <div class="card-body d-flex flex-column gap-1">
        <h4>
            <a class="a-no-style" [routerLink]="['/schedule']">
                Schedule
            </a>
        </h4>
        <div *ngIf="upcoming.length > 0">
            <div *ngFor="let gameDay of upcoming | groupGamesByDay" style="margin-bottom: 16px;">
                <div class="fw-bold">
                    {{gameDay.date | date}}                    
                </div>
                <div *ngFor="let game of gameDay.games">
                    <img class="d-none d-lg-inline me-2" [src]="game.teamA | teamLogo:teams" height="25px">
                    vs
                    <img class="d-none d-lg-inline me-2" [src]="game.teamB | teamLogo:teams" height="25px">
                    @
                    {{game.date | date:'shortTime'}}
                </div>
            </div>
        </div>        
    </div>
</div>
