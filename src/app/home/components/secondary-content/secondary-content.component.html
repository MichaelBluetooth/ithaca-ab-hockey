<div class="wrapper">
    <ng-container *ngFor="let section of sections | slice:0:2">
        <ng-template #card>
            <div class="card">
                <img [src]="section.image" height="200" class="card-img-top">
                <div class="card-body">
                    <div class="card-title fw-bold">{{section.title}}</div>
                    <p class="card-text">{{section.description}}</p>
                </div>
            </div>
        </ng-template>

        <div class="content d-flex flex-grow">
            <a [href]="section.link" *ngIf="section.link">
                <ng-container *ngTemplateOutlet="card"></ng-container>
            </a>
            <div *ngIf="!section.link">
                <ng-container *ngTemplateOutlet="card"></ng-container>
            </div>
        </div>  

    </ng-container>
</div>

<ng-container *ngFor="let section of sections | slice:2:sections.length">
    <ng-template #contentContainer>
        <img [src]="section.image" width="35%" class="rounded" [class.border]="section.borderedImage">
            <div>
                <div class="fw-bold">{{section.title}}</div>
                <p>{{section.description}}</p>
            </div>
    </ng-template>

    <div>
        <a class="d-flex align-items-center gap-3" [href]="section.link" *ngIf="section.link">
            <ng-container *ngTemplateOutlet="contentContainer"></ng-container>
        </a>
        <div class="d-flex align-items-center gap-3" *ngIf="!section.link">
            <ng-container *ngTemplateOutlet="contentContainer"></ng-container>
        </div>
    </div>
</ng-container>
